    <script>
        // å…¨å±€å˜é‡
        let currentSessionId = null;
        const API_BASE = 'http://localhost:8000/api';
        let isComposing = false; // è¿½è¸ªæ˜¯å¦æ­£åœ¨è¾“å…¥æ³•ç»„åˆ(å¦‚ä¸­æ–‡è¾“å…¥)
        let currentMode = 'chat'; // å½“å‰æ¨¡å¼: chat æˆ– image
        let selectedImage = null; // é€‰ä¸­çš„å›¾ç‰‡æ–‡ä»¶
        let imagePreviewUrl = null; // å›¾ç‰‡é¢„è§ˆURL

        // åˆ‡æ¢æ¨¡å¼
        function switchMode(mode) {
            currentMode = mode;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.mode-tab').forEach(tab => {
                if (tab.dataset.mode === mode) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // æ›´æ–°è¾“å…¥æ¡†æ ·å¼å’Œæç¤º
            const input = document.getElementById('messageInput');
            if (mode === 'image') {
                input.classList.add('image-mode');
                input.placeholder = 'æè¿°ä½ æƒ³è¦çš„ç”»é¢... (ä¾‹å¦‚: ä¸€åªå¯çˆ±çš„å°çŒ«å’ªååœ¨çª—å°ä¸Š)';
            } else {
                input.classList.remove('image-mode');
                input.placeholder = 'è¾“å…¥æ¶ˆæ¯... (Shift+Enter æ¢è¡Œ)';
            }
        }

        // æ™ºèƒ½åˆ¤æ–­æ˜¯å¦ä¸ºç»˜å›¾è¯·æ±‚
        function isDrawRequest(text) {
            const drawKeywords = [
                'ç”»', 'ç»˜', 'ç”Ÿæˆå›¾', 'ç”Ÿæˆä¸€å¼ ', 'ç”»ä¸€å¼ ', 'ç”»ä¸ª', 'ç”»å¹…',
                'åˆ›ä½œ', 'è®¾è®¡', 'å›¾ç‰‡', 'æ’ç”»', 'ä½œå“',
                'draw', 'generate', 'create', 'image', 'picture'
            ];
            
            const lowerText = text.toLowerCase();
            return drawKeywords.some(keyword => lowerText.includes(keyword));
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
            
            const input = document.getElementById('messageInput');
            
            // ç›‘å¬è¾“å…¥æ³•ç»„åˆçŠ¶æ€
            input.addEventListener('compositionstart', () => {
                isComposing = true;
            });
            
            input.addEventListener('compositionend', () => {
                isComposing = false;
            });
            
            // å›è½¦å‘é€æ¶ˆæ¯ - åªåœ¨éè¾“å…¥æ³•ç»„åˆçŠ¶æ€ä¸‹è§¦å‘
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        });

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadSessions() {
            try {
                const response = await fetch(`${API_BASE}/sessions`);
                const data = await response.json();
                
                const sessionList = document.getElementById('sessionList');
                sessionList.innerHTML = '';
                
                data.sessions.forEach(session => {
                    const item = document.createElement('div');
                    item.className = 'session-item';
                    if (session.id === currentSessionId) {
                        item.classList.add('active');
                    }
                    item.innerHTML = `
                        <div class="session-title">${escapeHtml(session.title)}</div>
                        <div class="session-time">${formatTime(session.updated_at)}</div>
                    `;
                    item.onclick = () => loadSession(session.id, session.title);
                    sessionList.appendChild(item);
                });
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
            }
        }

        // åˆ›å»ºæ–°ä¼šè¯
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        title: `æ–°å¯¹è¯ ${new Date().toLocaleString()}`,
                        mode: 'standalone'
                    })
                });
                
                const data = await response.json();
                currentSessionId = data.session_id;
                
                // æ¸…ç©ºæ¶ˆæ¯åŒºåŸŸ
                const container = document.getElementById('messageContainer');
                container.innerHTML = `
                    <div class="welcome-message">
                        <h2>ğŸ‘‹ å¼€å§‹æ–°å¯¹è¯</h2>
                        <p>æˆ‘æ˜¯æ‚¨çš„ AI åŠ©æ‰‹,æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—?</p>
                    </div>
                `;
                
                document.getElementById('chatTitle').textContent = data.title;
                
                // åˆ·æ–°ä¼šè¯åˆ—è¡¨
                loadSessions();
            } catch (error) {
                console.error('åˆ›å»ºä¼šè¯å¤±è´¥:', error);
                showError('åˆ›å»ºä¼šè¯å¤±è´¥,è¯·é‡è¯•');
            }
        }

        // åŠ è½½æŒ‡å®šä¼šè¯
        async function loadSession(sessionId, title) {
            try {
                currentSessionId = sessionId;
                document.getElementById('chatTitle').textContent = title;
                
                // åŠ è½½å†å²æ¶ˆæ¯
                const response = await fetch(`${API_BASE}/chat/history/${sessionId}`);
                const data = await response.json();
                
                const container = document.getElementById('messageContainer');
                container.innerHTML = '';
                
                if (data.messages.length === 0) {
                    container.innerHTML = `
                        <div class="welcome-message">
                            <h2>ğŸ‘‹ ç»§ç»­å¯¹è¯</h2>
                            <p>æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—?</p>
                        </div>
                    `;
                } else {
                    data.messages.forEach(msg => {
                        // æ£€æŸ¥æ˜¯å¦æ˜¯å›¾ç‰‡æ¶ˆæ¯
                        if (msg.content_type === 'image' && msg.image_url) {
                            // ä» content ä¸­æå–æç¤ºè¯
                            let prompt = msg.content;
                            const match = msg.content.match(/æç¤ºè¯:\s*(.+)/);
                            if (match) {
                                prompt = match[1].trim();
                            }
                            // å…ˆæ˜¾ç¤ºç”¨æˆ·çš„ç»˜å›¾è¯·æ±‚
                            if (msg.role === 'assistant') {
                                // æ‰¾åˆ°å¯¹åº”çš„ç”¨æˆ·æ¶ˆæ¯(å‰ä¸€æ¡)
                                const prevMsg = data.messages[data.messages.indexOf(msg) - 1];
                                if (prevMsg && prevMsg.role === 'user' && prevMsg.content.startsWith('ğŸ¨')) {
                                    // ç”¨æˆ·æ¶ˆæ¯å·²ç»åœ¨ä¸Šä¸€è½®å¤„ç†äº†,è¿™é‡Œåªæ˜¾ç¤ºå›¾ç‰‡
                                }
                            }
                            addImageToUI(msg.image_url, prompt);
                        } else if (msg.role === 'user' && msg.content.startsWith('ğŸ¨')) {
                            // ç»˜å›¾è¯·æ±‚,æ˜¾ç¤ºä¸ºç”¨æˆ·æ¶ˆæ¯
                            addMessageToUI(msg.role, msg.content, false);
                        } else {
                            // æ™®é€šæ¶ˆæ¯
                            addMessageToUI(msg.role, msg.content, false);
                        }
                    });
                    container.scrollTop = container.scrollHeight;
                }
                
                loadSessions(); // æ›´æ–°ä¼šè¯åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                showError('åŠ è½½ä¼šè¯å¤±è´¥,è¯·é‡è¯•');
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            // æ£€æŸ¥æ˜¯å¦æœ‰å›¾ç‰‡
            if (selectedImage) {
                // å‘é€å¸¦å›¾ç‰‡çš„æ¶ˆæ¯
                await sendMessageWithImage(message, selectedImage);
                removeImage();
            } else {

        // æ™®é€šå¯¹è¯æ¶ˆæ¯
        async function sendChatMessage(message) {
            // å¦‚æœæ²¡æœ‰ä¼šè¯,å…ˆåˆ›å»ºä¸€ä¸ª
            if (!currentSessionId) {
                await createNewSession();
            }
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessageToUI('user', message, true);
            
            // æ˜¾ç¤ºè¾“å…¥çŠ¶æ€
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';
            
            // æ˜¾ç¤ºæ€è€ƒåŠ¨ç”»
            const typingId = showTypingIndicator();
            
            try {
                // æµå¼è¯·æ±‚
                const response = await fetch(`${API_BASE}/chat/stream`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message,
                        model: 'zhipu',
                        stream: true
                    })
                });
                
                // ç§»é™¤æ€è€ƒåŠ¨ç”»
                removeTypingIndicator(typingId);
                
                // åˆ›å»º AI æ¶ˆæ¯å®¹å™¨
                const aiMsgElement = addMessageToUI('assistant', '', true);
                let fullContent = '';
                
                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim() && line.startsWith('{')) {
                            try {
                                const data = JSON.parse(line);
                                if (data.type === 'content') {
                                    fullContent = data.content;
                                    updateMessageContent(aiMsgElement, fullContent);
                                } else if (data.type === 'error') {
                                    showError(data.message);
                                }
                            } catch (e) {
                                console.error('è§£æå“åº”å¤±è´¥:', e);
                            }
                        }
                    }
                }
                
                // åˆ·æ–°ä¼šè¯åˆ—è¡¨
                loadSessions();
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                removeTypingIndicator(typingId);
                showError('å‘é€æ¶ˆæ¯å¤±è´¥,è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
            }
        }

        // æ ¼å¼åŒ–å†…å®¹ (ç®€å•çš„ Markdown æ”¯æŒ)
        function formatContent(text) {
            if (!text) return '';
            
            // è½¬ä¹‰ HTML
            let html = escapeHtml(text);
            
            // å›¾ç‰‡ ![alt](url)
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, alt, url) => {
                return `<img src="${url}" class="message-image" alt="${alt}" onclick="window.open('${url}', '_blank')">`;
            });
            
            // ä»£ç å—
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code>${code.trim()}</code></pre>`;
            });
            
            // è¡Œå†…ä»£ç 
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // ç²—ä½“
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // æ¢è¡Œ
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        // é‡æ–°å‘é€æ¶ˆæ¯
        function retryMessage(messageElement) {
            const container = document.getElementById('messageContainer');
            const messages = Array.from(container.querySelectorAll('.message'));
            const currentIndex = messages.indexOf(messageElement);
            
            if (currentIndex === -1) return;
            
            // æ‰¾åˆ°è¿™æ¡æ¶ˆæ¯å¯¹åº”çš„ç”¨æˆ·æ¶ˆæ¯
            let userMessage = null;
            for (let i = currentIndex; i >= 0; i--) {
                if (messages[i].classList.contains('user')) {
                    userMessage = messages[i];
                    break;
                }
            }
            
            if (!userMessage) {
                // å¦‚æœç‚¹å‡»çš„å°±æ˜¯ç”¨æˆ·æ¶ˆæ¯,ä½¿ç”¨å®ƒè‡ªå·±
                if (messageElement.classList.contains('user')) {
                    userMessage = messageElement;
                } else {
                    showError('æ— æ³•æ‰¾åˆ°å¯¹åº”çš„ç”¨æˆ·æ¶ˆæ¯');
                    return;
                }
            }
            
            // è·å–ç”¨æˆ·æ¶ˆæ¯å†…å®¹
            const userContent = userMessage.querySelector('.message-content');
            if (!userContent) return;
            
            // æå–çº¯æ–‡æœ¬(ç§»é™¤ HTML å’Œæ“ä½œæŒ‰é’®)
            const clone = userContent.cloneNode(true);
            const actions = clone.querySelector('.message-actions');
            if (actions) actions.remove();
            const messageText = clone.textContent.trim();
            
            if (!messageText) return;
            
            // åˆ é™¤ä»å½“å‰æ¶ˆæ¯å¼€å§‹çš„æ‰€æœ‰åç»­æ¶ˆæ¯
            for (let i = currentIndex; i < messages.length; i++) {
                messages[i].remove();
            }
            
            // å¦‚æœåˆ é™¤çš„æ˜¯ AI æ¶ˆæ¯,ä¹Ÿåˆ é™¤å¯¹åº”çš„ç”¨æˆ·æ¶ˆæ¯
            if (messageElement.classList.contains('assistant') && userMessage) {
                userMessage.remove();
            }
            
            // å°†æ¶ˆæ¯å†…å®¹å¡«å…¥è¾“å…¥æ¡†å¹¶å‘é€
            const input = document.getElementById('messageInput');
            input.value = messageText;
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';
            
            // è‡ªåŠ¨å‘é€
            sendMessage();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} åˆ†é’Ÿå‰`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} å°æ—¶å‰`;
            
            return date.toLocaleDateString('zh-CN', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
