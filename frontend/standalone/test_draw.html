<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>画图测试</title>
</head>
<body>
    <h1>画图关键词测试</h1>
    <input type="text" id="testInput" placeholder="输入测试文本" style="width: 300px; padding: 10px;">
    <button onclick="test()">测试</button>
    <div id="result" style="margin-top: 20px; font-size: 18px;"></div>

    <script>
        function isDrawRequest(text) {
            const drawKeywords = [
                '画', '绘', '生成图', '生成一张', '画一张', '画个', '画幅',
                '创作', '设计', '图片', '插画', '作品',
                'draw', 'generate', 'create', 'image', 'picture'
            ];
            
            const lowerText = text.toLowerCase();
            return drawKeywords.some(keyword => lowerText.includes(keyword));
        }

        function test() {
            const input = document.getElementById('testInput');
            const result = document.getElementById('result');
            const text = input.value;
            const isDraw = isDrawRequest(text);
            
            result.innerHTML = `
                <p>输入文本: <strong>${text}</strong></p>
                <p>检测结果: <strong style="color: ${isDraw ? 'green' : 'red'}">${isDraw ? '✅ 触发画图' : '❌ 不触发画图'}</strong></p>
            `;
        }
    </script>
</body>
</html>
